drone:
  port: sitl #{sitl, ros, cf}
  
simulation:
  simulator: gazebo #{gazebo,jmavsim,ros} 
  speed: 1
  headless: true

test:
  commands_file: samples/flights/manual1.ulg

assertion:
  log_file: samples/flights/manual1.ulg
  variable: trajectory

agent:
  engine: k8s # {k8s, docker, local}
  count: 5
  # path: webdav://test/ # for cloud storage
  path: /tmp/aerialist-results/ # for local k8s - will be shared as a volume to containers
  id: yaml-test