drone:
  port: ros #{sitl, ros, cf}
  params_file: samples/flights/mission1-params.csv 
  mission_file: samples/flights/mission1.plan

simulation:
  simulator: ros #{gazebo, jmavsim, ros} 
  speed: 1
  headless: true
  obstacles:
  - size:
      l: 5
      w: 5
      h: 5
    position:
      x: -8
      y: 3
      z: 0
      r: 0

  wind:
    mean_velocity: 12.0
    max_velocity: 15.0
    velocity_variance: 0.0
    direction_mean: [1, 1, 0]
    direction_variance: 0.0
    gust_start: 0
    gust_duration: 0
    gust_velocity_mean: 0
    gust_velocity_max: 20.0
    gust_velocity_variance: 0
    gust_direction_mean: [1, 0, 0]
    gust_direction_variance: 0

test:
  commands_file: samples/flights/mission1-commands.csv

assertion:
  log_file: samples/flights/mission1.ulg
  variable: trajectory

